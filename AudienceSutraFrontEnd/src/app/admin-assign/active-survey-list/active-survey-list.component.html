<div class="row">
    <div class="col-md-12">
      <h3 style="font-family: Verdana, sans-serif;">Active Surveys</h3>
    </div>
  </div>
  
  <div class="row">
    <div class="card-container col-md-3 col-sm-4 col-xs-12" *ngFor="let survey of surveys; let i=index">
      <div class="card">
        <div class="image-container">
          <img id="imgSrc_{{i}}" class="avatar-picture" src="{{survey?.survey_img}}" alt="{{survey?.name}}" onerror="this.src='https://www.w3schools.com/w3css/img_london.jpg';">
          <div class="title" title="{{survey?.name}}">
            {{ (survey?.name.length > 12)? (survey?.name | slice:0:12)+'...':(survey?.name) }}
          </div>
        </div>
        <div class="card-body">
          <div class="amount">
            <label class="{{survey?.status}}">{{survey?.status}}</label>
  
            <!-- <label style="float:right;">$200.00</label> -->
          </div>
          <div class="card-content" title="{{survey?.description}}">
            <!-- {{survey?.description}} -->
            {{ (survey?.description?.length > 30)? (survey?.description | slice:0:30)+'...':(survey?.description) }}
          </div>
          <div class="card-footer">
            <!-- [disabled]="survey?.is_published" -->
            <button mat-raised-button (click)="activeStatus(survey)">Inactive</button>
            <button routerLink="/survey/{{survey.id}}">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
